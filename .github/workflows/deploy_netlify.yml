name: Generate thumbs and Deploy to Netlify

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Generate thumbnails
        run: |
          mkdir -p thumbs
          find "my photos" -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' -o -iname '*.webp' \) -print0 | while IFS= read -r -d '' f; do
            base=$(basename "$f")
            name="${base%.*}"
            convert "$f" -resize 800 -quality 80 "thumbs/${name}.webp"
          done

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        id: netlify_deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --dir=. --prod --site="$NETLIFY_SITE_ID" --auth="$NETLIFY_AUTH_TOKEN" | tee netlify_output.txt || true
          url=$(grep -Eo 'https?://[^ ]+' netlify_output.txt | head -n1 || true)
          echo "deploy_url=$url" >> $GITHUB_OUTPUT
